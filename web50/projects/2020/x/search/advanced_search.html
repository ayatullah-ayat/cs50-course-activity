<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="float-right">
                    <a href="index.html">Google Search</a>
                    <a class="mr-2" href="image_search.html">Image Search</a>
                </div>
            </header>
            <br />
            <section class="row row-content">
                <div class="col-12 mb-5">
                    <h5>Find pages with...</h5>
                 </div>
                 <form action="https://google.com/search">
                     <!-- 1 -->
                    <div class="form-group row">
                        <label for="allTheseWords" class="col-md-3 col-form-label">all these words:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control a-search-text" id="allTheseWords" name="as_q">
                        </div>
                    </div>
                    <!-- 2 -->
                    <div class="form-group row">
                        <label for="exactWords" class="col-md-3 col-form-label">this exact word or phrase:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control a-search-text" id="exactWords" name="as_epq">
                        </div>
                    </div>
                    <!-- 3 -->
                    <div class="form-group row">
                        <label for="anyWords" class="col-md-3 col-form-label">any of these words:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control a-search-text" id="anyWords" name="as_oq">
                        </div>
                    </div>
                    <!-- 4 -->
                    <div class="form-group row">
                        <label for="noneOfTheseWords" class="col-md-3 col-form-label">none of these words:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control a-search-text" id="noneOfTheseWords" name="as_eq">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-9 col-md-3">
                            <button type="submit" class="btn btn-blue">Advanced search</button>
                        </div>
                    </div>
                 </form>
            </section>
        </div>
    </body>
</html>
