<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="float-right">
                    <a class="mr-2" href="image_search.html">Image Search</a>
                    <a href="advanced_search.html">Advanced Search</a>
                </div>
            </header>
            <div class="search-box">
                <div class="d-flex align-items-center justify-content-center" style="height: 100vh">
                    <form action="https://google.com/search">
                        <div class="form-group">
                            <input type="text" class="search-text form-control" name="q" placeholder="Google search">
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="submit" class="btn btn-color m-2" value="Google Search">
                            <input type="submit" class="btn btn-color m-2" name="btnI" value="I'm Feeling Lucky">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
